services:
  - type: web
    name: whatsapp-funding-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NPM_VERSION
        value: 9.6.7
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true